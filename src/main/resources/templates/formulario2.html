<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Recogida de variables de formulario</title>
</head>
<body>


	<table>
		<tr>
			<th>ID_CENTRO</th>
			<th>LOCALIDAD</th>
			<th>CP</th>
			<th>DIRECCIÃ“N</th>
			<th>WHATSAPP</th>
		</tr>
		<tr th:each="centro : ${centro}">
			<td th:text="${centro.id_centro}">
			<td th:text="${centro.localidad}">
			<td th:text="${centro.cp}">
			<td th:text="${centro.direccion}">
			<td th:text="${centro.whatsapp}">
		</tr>
	</table>

	<table>
		<tr>
			<th>ID_AULA</th>
			<th>NOMBRE</th>
		</tr>
		<tr th:each="aula : ${aula}">
			<td th:text="${aula.id_aula}">
			<td th:text="${aula.nombre}">
			<td th:text="${aula.centro.id_centro}"> 
		</tr>
	</table>

	<select>
		<option th:each="aula : ${aula}" th:text="${aula.nombre}">
	</select>
